<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>红烧肉</title>
    </head>
    <body>
        <h1>红烧肉</h1>
        <img src="../recipes/images/hongshaorou.jpg" alt ="红烧肉" width="300" height="400">
        <h1>Description</h1>
        <h2>Ingredients</h2>
        <ul>
            <li>五花肉</li>
            <li>八角、葱段、香叶、姜片</li>
            <li>白砂糖，酱油，花生油</li>            
        </ul>
        <h2>步骤</h2>
        <ol>
            <li>2先把五花肉切成2.5厘米见方的块儿。</li>
            <li>煸炒糖色</li>
            <li>砂糖彻底融开，炒到稍微上色后，下入肉块儿煸炒，把肉块儿煸炒到耗干水份颜色透亮、表面微黄。</li>
            <li>盖上锅盖用小火焖煮30-40分钟</li>
            <li>汤汁收净便可出锅</li>
        </ol>
        
    </body>
</html>
